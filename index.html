<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energi och Fastighet KBA AB</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #2e4633;
    }

    .hero {
      width: 100%;
      height: 250px;
      background-image: url('img/hero.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: 700;
      border-radius: 6px;
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* Kontaktsektion */
    .footer {
      background-color: #2e4633;
      color: white;
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .footer h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-card {
      background-color: #dce6de;
      color: #2e4633;
      padding: 1.5rem;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .contact-card p {
      margin: 0.3rem 0;
    }

    .contact-card a {
      color: #2e4633;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contact-cards {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 1.5rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>Energi- och VVS-projektering i 3D</h1>
</div>

<section>
  <h2>VVS- och energilösningar med kvalitet i varje led</h2>
  <p>
    Vi projekterar röranläggningar, kyl- och vent
